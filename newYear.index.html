<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New YearsðŸŽ‰</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"
    />
    <link rel="stylesheet" href="./Assets/Style/newYears.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="count show">3</div>
      <div class="count hidden">2</div>
      <div class="count hidden">1</div>
      <div class="btn hidden">
        <div class="botÃ³n" onclick="this.classList.toggle('active')">
          <div class="fondo" x="0" y="0" width="200" height="200"></div>
          <div class="icono" width="200" height="200">
            <div
              class="parte izquierda"
              x="0"
              y="0"
              width="200"
              height="200"
              fill="#fff"
            ></div>
            <div
              class="parte derecha"
              x="0"
              y="0"
              width="200"
              height="200"
              fill="#fff"
            ></div>
          </div>
          <div class="puntero"></div>
        </div>
      </div>
      <video class="count hidden">
        <source src="Assets/Video/bg.mp4" type="video/mp4" />
      </video>
    </div>
    <script src="./Assets/Script/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: "DOMContentLoaded", // name of the event dispatched on the document, that AOS should initialize on
        initClassName: "aos-init", // class applied after initialization
        animatedClassName: "aos-animate", // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: true, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)

        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 120, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 3000, // values from 0 to 3000, with step 50ms
        easing: "ease", // default easing for AOS animations
        once: false, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
        anchorPlacement: "top-bottom", // defines which position of the element regarding to window should trigger the animation
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script>
      (function () {
        var scroll = new LocomotiveScroll();
      })();
    </script>
  </body>
